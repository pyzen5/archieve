<form *ngIf="!user.status" class="form-inline">
  <div class="form-group">    
    <input type="input" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username">
  </div>
  <div class="form-group">    
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
  </div>
  <button class="btn btn-default" (click)="loginSubmit(user)">Sign in</button>
</form>
<form *ngIf="user.status" class="form-inline">
  <div class="form-group">
    <label>Welcome</label>    
  </div>
  <div class="form-group">
    <label>{{user.username}}</label>    
  </div>
  <button type="submit" class="btn btn-danger" (click)="logoutSubmit()"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></button>
</form>
